<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="gerador de senhas,gerador password">
    <title>Gerador de senhas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<img class="logo" src="/logo.png" alt="Gerador de senha logo" />

<main class="container-input">
    <span>Tamanho <span id="valor"></span> caracteres. </span>
    <input id="slider" class="slider" type="range" min="5" max="25" value="15"/>
    <button id="button" class="button-cta" onclick="generatePassword()" >Gerar senha</button>
    
</main>

<div id="container-password" onclick="copyPassword()" class="container-password hide">
    <span class="title">Sua senha gerada foi:</span>
    <span id="password" class="password"></span>
    <span class="tool-tip">Clique na senha para copiar. </span>

</div>

    
<script src="script.js"></script>
<footer class="footer">
    <div class="logotipo">
        <img src="/logotipo-km.png" alt="KM logotipo">
        Criado por Kevyn Coene Martins.
    </div>
    <nav class="redes-sociais">
        <ul>
            <li><a href="https://www.linkedin.com/in/kevyn-coene-martins/" target="_blank"> <img src="/linkedin.png" alt="Linkedin"> </a></li>
            <li><a href="https://www.facebook.com/kevyn.martins.7583/" target="_blank"> <img src="/facebook.png" alt="Facebook"> </a></li>
            <li><a href="https://www.instagram.com/kevyn.c.martins/" target="_blank"> <img src="/instagram.png" alt="Instagram"> </a></li>
            <li><a href="https://github.com/kevynmartins" target="_blank"> <img src="/github.png" alt="Github"> </a></li>
        </ul>
    </nav>
</footer>
</body>
</html>
